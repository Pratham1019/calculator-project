<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <title>Calculator</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="main-container">
        <section class="calc-container" role="region" aria-label="Calculator">
            <div class="display" id="display">0</div>

            <div class="buttons">
                <div class="row">
                    <button class="btn clear">CE</button>
                    <button class="btn backspace num" aria-label="Backspace">⌫</button>
                    <button class="btn op">÷</button>
                </div>
                <div class="row">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn op">×</button>
                </div>
                <div class="row">
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn op">−</button>
                </div>
                <div class="row">
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn op">+</button>
                </div>
                <div class="row">
                    <button class="btn zero num">0</button>
                    <button class="btn num">.</button>
                    <button class="btn equals">=</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
